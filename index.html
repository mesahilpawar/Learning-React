<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name = "viewport" content="width = device-width", initial-scale="1.0" />
        <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
        <title> Welcome to 30 days of React </title>
        <style>
    
          /* == General style === */
          * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
          }

          html,
          body {
            height: 100%;
            line-height: 1.5;
            font-family: 'Montserrat';
            font-weight: 300;
            color: black;
          }

          .root {
            min-height: 100%;
            position: relative;
          }

          .header-wrapper,
          .main-wrapper,
          .footer-wrapper {
            width: 85%;
            margin: auto;
          }

          .header-wrapper,
          .main-wrapper {
            padding: 10px;
            margin: 2px auto;
          }

          h1 {
            font-size: 70px;
            font-weight: 300;
          }

          h2,
          h3 {
            font-weight: 300;
          }

          header {
            background-color: #61dbfb;
            padding: 10px;
          }

          main {
            padding: 10px;
            padding-bottom: 60px;
            /* Height of the footer */
          }

          ul {
            margin-left: 15px;
          }

          ul li {
            list-style: none;
          }

          footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* Height of the footer */
            background: #6cf;
          }

          .footer-wrapper {
            font-weight: 400;
            text-align: center;
            line-height: 60px;
          }

        </style>
    </head>
    <body>
        <div class="root"> </div>

        <script
            crossorigin
            src="https://unpkg.com/react@16/umd/react.development.js"
        ></script>
        <script
          crossorigin
          src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
        ></script>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <script type="text/babel">
            const rootElement = document.querySelector('.root')

            
            // jsx element header
            const header = (
                <header>
                    <div className = 'header-wrapper'>
                        <h1> Learning React in 30 days  </h1>
                        <h2> Learning the React for gaining knowledge </h2>
                        <h3> Sahil Pawar </h3>
                        <p> Ram Patil </p>
                        <small> 2 oct 2026 </small> 
                    </div>
                    
                </header>
            )

            
            // jsx element main
            const main = (
                <main>
                    <div className = 'main-wrapper'>
                        <p>
                            prerequisite to get started {' '}
                            <strong>
                                <em>react.js</em>
                            </strong>
                            :
                        </p>
                            <ul>
                                <li> HTML </li>
                                <li> CSS </li>
                                <li> React </li>  
                            </ul>
                    </div>
                </main>  
            )
            // jsx element footer
            const footer = (
                <footer>
                    <div className = 'footer-wrapper'>
                        <p> Copywrite @ 2026 </p>
                    </div>
                </footer>
            )
            // jsx element, app, container or parent 
            const app = (
                <div className ='app'>
                    {header}
                    {main}
                    {footer}
                </div>
            )

            ReactDOM.render(app, rootElement)

        </script>
    </body>
</html>
